<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow"/>
        <meta name="author" content="Gr&eacute;gory Paul"/>
        <link rel="icon" type="image/png" href="imgs/cake.png" />
        <title>Mes recettes Thermomix</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.2.0-rc.2.css" />
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/jquery.mobile-1.2.0-rc.2.min.js"></script>
        <script src="js/underscore-min.js"></script>
    </head> 

    <body> 
        <!-- Homepage -->
        <div data-role="page" id="accueil">

            <div data-role="header">
                <h1>Recettes</h1>
                <a href="#ajouter-recette" data-icon="add" class="ui-btn-right">Ajouter</a>
            </div>

            <div data-role="content">
                <ul data-role="listview" data-theme="c">
                    <li><a href="liste.html?categorie=entrees">Entrées <span class="ui-li-count">3</span></a></li>
                    <li><a href="liste.html?categorie=plats">Plats <span class="ui-li-count">9</span></a></li>
                    <li><a href="liste.html?categorie=soupes">Soupes <span class="ui-li-count">1</span></a></li>
                    <li><a href="liste.html?categorie=tous">Tous <span class="ui-li-count">15</span></a></li>
                </ul>
            </div>

            <div data-role="footer" data-position="fixed">        
                <div data-role="navbar">
                    <ul>
                        <li><a href="#accueil" data-role="button" data-icon="home">Accueil</a>
                        <li><a href="#accueil" data-role="button" data-icon="star">Favoris</a>
                    </ul>
                </div>
            </div>

        </div>


        <!-- Add -->
        <div data-role="page" id="ajouter-recette">

            <div data-role="header">
                <a href="#accueil" data-icon="delete">Annuler</a>
                <h1>Nouvelle recette</h1>
                <a href="#accueil" data-icon="check" data-theme="b">Sauvegarder</a>
            </div>

            <div data-role="content">
                <label for="text-title">Titre :</label>
                <input type="text" name="title" id="text-title" value=""  />

                <label for="select-categorie" class="select">Catégorie :</label>
                <select name="categorie" id="select-categorie">
                    <option value="entrées">Entrées</option>
                    <option value="plats">plats</option>
                </select>

                <label for="description">Recette :</label>
                <textarea name="description" id="description"></textarea>

            </div>

            <div data-role="footer" data-position="fixed">        
                <div data-role="navbar">
                    <ul>
                        <li><a href="#accueil" data-role="button" data-icon="home">Accueil</a>
                        <li><a href="#accueil" data-role="button" data-icon="star">Favoris</a>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
