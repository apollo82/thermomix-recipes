<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow"/>
        <meta name="author" content="Gr&eacute;gory Paul"/>
        <link rel="icon" type="image/png" href="imgs/cake.png" />
        <title>Mes recettes Thermomix</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.2.0-rc.2.css" />
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/jquery.mobile-1.2.0-rc.2.min.js"></script>
        <script src="js/jqm.page.params.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/thermomix-main.js"></script>
        <script src="js/thermomix-data.js"></script>
        <script src="js/thermomix-controller.js"></script>
        <script src="js/thermomix-views.js"></script>
    </head> 

    <body> 

        <!-- Homepage / Categories list -->
        <div data-role="page" id="categories">

            <div data-role="header">
                <h1>Mes recettes Thermomix</h1>
                <a href="#add-recipe" data-icon="add" class="ui-btn-right">Ajouter</a>
            </div>

            <div data-role="content">
                <ul id="categories-list" data-role="listview" data-theme="c"></ul>

                <script type="text/template" id="categories-list-template">
                    <% _.each(categories, function(category) { %>
                        <li><a href="#recipes?category=<%= category.id %>"><%= category.name %><span class="ui-li-count"><%= category.count %></span></a></li>
                    <% }); %>
                </script>
            </div>

            <div data-role="footer" data-position="fixed">        
                <div data-role="navbar">
                    <ul>
                        <li><a href="#categories" data-role="button" data-icon="home">Accueil</a>
                        <li><a href="#stars" data-role="button" data-icon="star">Favoris</a>
                        <li><a href="#config" data-role="button" data-icon="config">Configuration</a>
                    </ul>
                </div>
            </div>

        </div>


        <!-- Recipes list -->
        <div data-role="page" id="recipes">

            <div data-role="header">
                <h1>Recettes</h1>
                <a href="#add-recipe" data-icon="add" class="ui-btn-right">Ajouter</a>
            </div>

            <div data-role="content">
                <ul id="recipes-list" data-role="listview" data-theme="c"></ul>

                <script type="text/template" id="recipes-list-template">
                    <% _.each(recipes, function(recipe) { %>
                        <li><a href="#"><%= recipe.name %></a></li>
                    <% }); %>
                </script>
            </div>

            <div data-role="footer" data-position="fixed">        
                <div data-role="navbar">
                    <ul>
                        <li><a href="#categories" data-role="button" data-icon="home">Accueil</a>
                        <li><a href="#stars" data-role="button" data-icon="star">Favoris</a>
                        <li><a href="#config" data-role="button" data-icon="config">Configuration</a>
                    </ul>
                </div>
            </div>

        </div>

        <!-- Add recipe -->
        <div data-role="page" id="add-recipe">

            <div data-role="header">
                <a href="#categories" data-icon="delete">Annuler</a>
                <h1>Nouvelle recette</h1>
                <a href="#categories" data-icon="check" data-theme="b">Sauvegarder</a>
            </div>

            <div data-role="content">
                <label for="text-title">Titre :</label>
                <input type="text" name="title" id="text-title" value=""  />

                <label for="select-category" class="select">Catégorie :</label>
                <select name="category" id="select-category">
                    <option value="entrées">Entrées</option>
                    <option value="plats">plats</option>
                </select>

                <label for="description">Recette :</label>
                <textarea name="description" id="description"></textarea>

            </div>

            <div data-role="footer" data-position="fixed">        
                <div data-role="navbar">
                    <ul>
                        <li><a href="#categories" data-role="button" data-icon="home">Accueil</a>
                        <li><a href="#stars" data-role="button" data-icon="star">Favoris</a>
                        <li><a href="#config" data-role="button" data-icon="config">Configuration</a>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
